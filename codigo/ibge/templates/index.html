<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Municípios do RN</title>
  </head>
  <body>
    <ol>
      {% for indice, municipio in municipios.items %}
      <h1>{{ municipio.nome }} (#{{ municipio.id }})</h1>
      <p>{{ municipio.nome }} fica na messoregião <b>{{ municipio.microrregiao.nome }}</b>, no {{ municipio.microrregiao.mesorregiao.nome }}</p>
      {% endfor %}
    </ol>
  </body>
</html>
